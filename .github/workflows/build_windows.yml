name: Build Windows Installer (MSI)

on:
  push:
    branches: [ "main" ]

jobs:
  build-msi:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build MSI
        run: ./gradlew :composeApp:packageMsi

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Osync-Installer
          path: composeApp/build/compose/binaries/main/msi/Osync-1.0.0.msi